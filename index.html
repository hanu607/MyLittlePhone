<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Main Screen</title>
</head>
<body>
  <div class="iphone-x">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>19:34</span>
      </div>
      <i class="speaker"></i>
      <i class="camera"></i>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <div class="to-do-list">
      <div class="to-do-list__date">FRIDAY, NOV 11</div>
      <button class="to-do-list__clear" value="click">Clear</button>
      <ol>
        <li><textarea class="to-do" spellcheck="false"></textarea></li>
        <li><textarea class="to-do" spellcheck="false"></textarea></li>
        <li><textarea class="to-do" spellcheck="false"></textarea></li>
      </ol>
      <div class="to-do-list__name">To-Do-List</div>
    </div>
    <div class="icon-row dock-bar">
      <div class="icon-row__icon">
        <img class="icon-row__icon" src="image/Phone-Icon.png" alt="phone-icon">
      </div>
      <div class="icon-row__icon">
        <img class="icon-row__icon" src="image/Safari-Icon.png" alt="phone-icon">
      </div>
      <div class="icon-row__icon">
        <img class="icon-row__icon" src="image/Messages-Icon.png" alt="phone-icon">
      </div>
      <div class="icon-row__icon">
        <img class="icon-row__icon" src="image/Camera-Icon.png" alt="phone-icon">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7be3cdc406.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
