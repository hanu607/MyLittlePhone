<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Main Screen</title>
</head>
<body>
  <div class="iphone-x">
    <i class="speaker"></i>
    <i class="camera"></i>
    <div class="lock-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>SKT</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="lock-screen__date">
        <span id="date">FRIDAY, NOV 11</span>
        <span id="clock">19:34</span>
      </div>
    </div>
    <div class="main-screen">
      <div class="alert">
        <div class="alert-OK">
          <div class="alert__title">View Alert</div>
          <div class="alert__msg">sample msg</div>
          <button class="alert-OK__button">OK</button>
        </div>
      </div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span id="clock">19:34</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="todo-list">
        <span id="date" class="todo-list__date">FRIDAY, NOV 11</span>
        <button id="todo-list__clear" value="click">Clear</button>
        <div class="todo-list__container">
          <ol id="todo-list"></ol>
        </div>
        <form id="todo-list__form">
          <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <div class="todo-list__name">Todo-List</div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a class = "app-link" href="ebookReder.html" target="blank">
            <img class="icon-row__icon" src="image/eBook-Icon.png" alt="eBook-icon">
            <span>Ebook Reader</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a class = "app-link" href="editor.html">
            <img class="icon-row__icon" src="image/Editor-Icon.png" alt="Editor-icon">
            <span>Text Editor</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a class = "app-link" href="https://www.youtube.com/">
            <img class="icon-row__icon" src="image/Youtube-Icon.png" alt="Youtube-Icon">
            <span>YouTube</span>
          </a>
        </div>
      </div>
      <div class="icon-row dock-bar">
        <div class="icon-row__icon">
          <a class ="app-link" href="phone.html">
            <img class="icon-row__icon" src="image/Phone-Icon.png" alt="phone-icon">
          </a>
        </div>
        <div class="icon-row__icon">
          <a class = "app-link" href="https://www.google.com/">
            <img class="icon-row__icon" src="image/Safari-Icon.png" alt="Safari-icon">
          </a>
        </div>
        <div class="icon-row__icon">
          <img class="icon-row__icon" src="image/Messages-Icon.png" alt="Message-icon">
        </div>
        <div class="icon-row__icon">
          <img class="icon-row__icon" src="image/Camera-Icon.png" alt="Camera-icon">
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7be3cdc406.js" crossorigin="anonymous"></script>
  <script src="js/lock.js"></script>
  <script src="js/alert.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src ="js/apps.js"></script>
</body>

</html>
