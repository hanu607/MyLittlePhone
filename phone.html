<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Main Screen</title>
</head>
<body>
  <div class="iphone-x">
    <i class="speaker"></i>
    <i class="camera"></i>
    <div class="call-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span id="clock">19:34</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="call__input">
        <div class="call__number"></div>
        <span>calling mobile...</span>
      </div>
      <div class="call-button__container">
        <div class="call-button">
          <div class="call-button__icon">
            <i class="fa-solid fa-microphone-slash"></i>
          </div>
          <span class="call-button__name">mute</span> 
        </div>
        <div class="call-button">
          <div class="call-button__icon">
            <i class="fa-regular fa-keyboard"></i>
          </div>
          <span class="call-button__name">keypad</span> 
        </div>
        <div class="call-button">
          <div class="call-button__icon">
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <span class="call-button__name">speaker</span> 
        </div>
        <div class="call-button">
          <div class="call-button__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
          <span class="call-button__name">add call</span> 
        </div>
        <div class="call-button">
          <div class="call-button__icon">
            <i class="fa-solid fa-video"></i>
          </div>
          <span class="call-button__name">FaceTime</span> 
        </div>
        <div class="call-button">
          <div class="call-button__icon">
            <i class="fa-regular fa-circle-user"></i>
          </div>
          <span class="call-button__name">contacts</span> 
        </div>
      </div>
      <div class="call-button__exit__container">
        <div class="call-button__icon call-button__exit">
          <i class="fa-solid fa-phone"></i>
        </div>
      </div>
    </div>
    <div class="phone-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span id="clock">19:34</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="phone__input">
        <div class="phone__number"></div>
        <span>Add Number</span>
      </div>
      <div class="phone-button__container">
        <button class="phone-button">1</button>
        <button class="phone-button">2</button>
        <button class="phone-button">3</button>
        <button class="phone-button">4</button>
        <button class="phone-button">5</button>
        <button class="phone-button">6</button>
        <button class="phone-button">7</button>
        <button class="phone-button">8</button>
        <button class="phone-button">9</button>
        <button class="phone-button">*</button>
        <button class="phone-button">0</button>
        <button class="phone-button">#</button>
        <div></div>
        <button class="phone-button phone-button__call"><i class="fa-solid fa-phone"></i></button>
        <button class="phone-button phone-button__erase"><span>x</span></button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7be3cdc406.js" crossorigin="anonymous"></script>
  <script src="js/clock.js"></script>
  <script src="js/phone.js"></script>
</body>

</html>
